<h4>This is the typeahead exercise</h4>

<input type="text" ng-model="selected" class="form-control"
       typeahead-on-select="typeahead.selectContact($item, $model, $label)"
       typeahead="obj.name for obj in typeahead.getContacts($viewValue)">
<hr/>

<div ng-if="typeahead.selected">
    <h4>Selected item</h4>
    <ul>
        <li>Id: {{typeahead.selected.id}}</li>
        <li>Name: {{typeahead.selected.name}}</li>
        <li>Email: {{typeahead.selected.email}}</li>
        <li>Nice name: {{typeahead.selected.nice_name}}</li>
    </ul>
</div>

<div ng-if="typeahead.selected==undefined">
    <p>No item selected.</p>
</div>
