<div class="row">
  <div class="col-sm-offset-2 col-sm-5">
      <h2>Post details:</h2>
  </div>
</div>

<form class="form-horizontal" role="form">
  <div ng-show="d.details.id" class="form-group">
    <label class="col-sm-2 control-label">Id:</label>
    <div class="col-sm-5">
      <input type="text" ng-model="d.details.id" class="form-control" ng-disabled="true" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-5">
      <input type="text" ng-model="d.details.name" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Factory:</label>
    <div class="col-sm-5">
      <input type="text" ng-model="d.details.factory" class="form-control" />
    </div>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button ng-click="d.saveCandy()" class="btn btn-primary btn-sm" >Save</button>
        <a class="btn btn-primary btn-sm" href="#/">Back</a>
      </div>
  </div>
</form>
