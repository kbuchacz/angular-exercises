<!DOCTYPE html>
<html ng-app="exerciseApp">
<head lang="en">
    <meta charset="utf-8">
    <title>Angular Exercise 11</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div ng-controller="DragDropCtrl as dragDrop">
    <div class="row">
        <div class="col-sm-6 ">
            <div class="page-header text-center">
                <h1>Two way</h1>
            </div>
            <div class="thumbnail green" data-drop="true" ng-model='dragDrop.container1' data-jqyoui-options="{accept:'.btn-draggable'}"
                 jqyoui-droppable="{multiple:true}">
                <div class="btn btn-success" ng-repeat="element in dragDrop.container1"
                     data-drag="{{element.drag}}" data-jqyoui-options="{revert: 'invalid', onDrag: 'dragDrop.removeItem()'}" ng-model='dragDrop.container1'
                     jqyoui-draggable="{index: {{$index}},animate:true}" ng-show="element.title">{{element.title}}
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header text-center">
                <h1>One way</h1>
            </div>
            <div class="thumbnail red" data-drop="true" ng-model='dragDrop.container2' data-jqyoui-options="{accept:'.btn-draggable, .btn-success'}"
                 jqyoui-droppable="{multiple:true}">
                <div class="btn btn-danger" ng-repeat="element in dragDrop.container2" ng-show="element.title">{{element.title}}
                </div>
            </div>
        </div>
    </div>
    <div class="container form-inline blue">
        <div class="btn" ng-repeat="element in dragDrop.buttons">
            <div class="btn btn-info btn-draggable" ng-hide="!element.title"
                 data-drag="{{element.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model='element'
                 jqyoui-draggable="{index: {{$index}},animate:true}">
                {{element.title}}
            </div>
            <div class="btn btn-default btn-draggable" ng-hide="element.title"
                 data-drop="true" ng-model='element' data-jqyoui-options="{accept: '.btn-draggable, .btn-success'}"
                 jqyoui-droppable="{multiple:false}">drop me here</div>
        </div>
    </div>
</div>
</body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
<script src="DragDropCtrl.js"></script>
</body>
</html>
