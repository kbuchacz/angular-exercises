<!DOCTYPE html>
<html ng-app="exerciseApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Exercise 1</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="BlogPostCtrl as blogPosts">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in blogPosts.posts">
            <th>{{post.id}}</th>
            <th>{{post.name}}</th>
            <th><span ng-repeat="pet in post.pets">
                {{pet}}<span ng-hide="$last">, </span>
              </span></th>
        </tr>
        </tbody>
    </table>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="BlogPostCtrl.js"></script>
</body>
</html>
